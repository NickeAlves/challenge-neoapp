spring.application.name=neoapp

server.port=${PORT:8080}

spring.datasource.url=${SUPABASE_NEOAPP_DB}
spring.datasource.username=${SUPABASE_NEOAPP_USERNAME}
spring.datasource.password=${SUPABASE_NEOAPP_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

supabase.url=${SUPABASE_NEOAPP_URL}
supabase.key=${SUPABASE_NEOAPP_API_KEY}
supabase.bucket=${SUPABASE_NEOAPP_BUCKET}

spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.format-sql=${FORMAT_SQL:false}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:10}
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-init-sql=SELECT 1

auth.token=${AUTH_TOKEN}

logging.level.root=${LOG_LEVEL:INFO}
logging.level.com.neoapp=${NEOAPP_LOG_LEVEL:INFO}
logging.level.org.springframework.web=${SPRING_WEB_LOG_LEVEL:WARN}
logging.level.org.hibernate.SQL=${HIBERNATE_SQL_LOG_LEVEL:WARN}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.diskspace.enabled=false

spring.jpa.properties.hibernate.jdbc.time_zone=UTC