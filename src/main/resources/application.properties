spring.application.name=neoapp

server.port=8080

spring.datasource.url=${SUPABASE_NEOAPP_DB}
spring.datasource.username=${SUPABASE_NEOAPP_USERNAME}
spring.datasource.password=${SUPABASE_NEOAPP_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

supabase.url=${SUPABASE_NEOAPP_URL}
supabase.key=${SUPABASE_NEOAPP_API_KEY}
supabase.bucket=${SUPABASE_NEOAPP_BUCKET}

spring.profiles.active=prod

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.format-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=30000

auth.token=${AUTH_TOKEN}

logging.level.root=INFO
logging.level.com.neoapp=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.diskspace.enabled=false

spring.jpa.properties.hibernate.jdbc.time_zone=UTC